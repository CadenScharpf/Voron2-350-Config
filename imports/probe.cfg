[bed_mesh]
algorithm: bicubic
speed: 300
horizontal_move_z: 5
probe_count: 12,12
mesh_min: 40,40
mesh_max: 310,310
relative_reference_index: 140 # the closest point to the ZMAX endstop
fade_start: 0.8
fade_end: 10