#####################################################################
#   Fan Control
#####################################################################

##  Controller fan - FAN0
[controller_fan controller_fan2]
pin: PA8
kick_start_time: 0.5
stepper: stepper_z
idle_timeout: 30
idle_speed: 0.5




##  Controller fan - FAN1
[controller_fan controller_fan1]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
stepper: stepper_z
idle_timeout: 30
idle_speed: 0.5

##  exhaust fan - FAN2
[fan_generic fann]
pin: PD12


## Cooling Fan
[fan]
pin: sb2040:gpio13

## Hotend fan
[heater_fan hotend_fan]
pin: sb2040:gpio14


